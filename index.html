<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Russiaket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Russiaket</h1>
    <p>The quiz game with unskippable ads everywhere</p>
  </header>

  <!-- Main content -->
  <main>
    <section id="game-area">
      <h2>Game Area</h2>
      <p>Hereâ€™s where your quiz questions and answers will appear.</p>
      <button>Start Game</button>
    </section>

    <!-- Inline ad slots -->
    <div id="ad-top" class="ad-slot"></div>
    <div id="ad-bottom" class="ad-slot"></div>
    <div id="ad-sidebar" class="ad-slot"></div>
  </main>

  <!-- Fullscreen overlay ad -->
  <div id="ad-overlay">
    <div class="ad-content">
      <h2>Advertisement</h2>
      <p>This is an unskippable ad, just like YouTube.</p>
      <div class="timer">Ad ends in <span id="ad-timer">30</span> seconds</div>
    </div>
  </div>

  <!-- Script -->
  <script>
    class AdScheduler {
      constructor() {
        this.intervalMs = 5000;   // every 5 seconds
        this.durationMs = 30000;  // lasts 30 seconds
      }

      start() {
        setInterval(() => this.showOverlayAd(), this.intervalMs);
      }

      showOverlayAd() {
        const overlay = document.getElementById('ad-overlay');
        const timerEl = document.getElementById('ad-timer');
        let remaining = this.durationMs / 1000;

        overlay.style.display = 'block';
        timerEl.textContent = remaining;

        const countdown = setInterval(() => {
          remaining--;
          timerEl.textContent = remaining;
          if (remaining <= 0) {
            clearInterval(countdown);
            overlay.style.display = 'none';
          }
        }, 1000);
      }
    }

    const scheduler = new AdScheduler();
    scheduler.start();
  </script>
</body>
</html>
